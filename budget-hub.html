<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="lib/VSS.SDK.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hub.css">
    <script type="text/javascript">

        function setDocument(event) {
            event.preventDefault();
            const collectionName = `${VSS.getWebContext().project.name}_budget_test`;
            if (document.getElementById("docId").value == "") {
                VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {
                // Prepare document first
                var newDoc = {
                    name: document.getElementById("name").value,
                    orig: document.getElementById("orig").value,
                    ctd: document.getElementById("ctd").value,
                    le: document.getElementById("le").value,
                    start: document.getElementById("start").value,
                    end: document.getElementById("end").value
                };
                dataService.createDocument(collectionName, newDoc).then(function(doc) {
                // Even if no ID was passed to createDocument, one will be generated
                console.log(doc);
                location.reload();
                });
            });
            } else {
                VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {
                    var docId = document.getElementById("docId").value;
                    console.log('doc id in update', document.getElementById("docId").value)
                    // Get document first
                    dataService.getDocument(collectionName, docId).then(function(doc) {
                        // Update the document
                        doc.name = document.getElementById("name").value;
                        doc.orig = document.getElementById("orig").value;
                        doc.ctd = document.getElementById("ctd").value;
                        doc.le = document.getElementById("le").value;
                        doc.start = document.getElementById("start").value;
                        doc.end = document.getElementById("end").value;
                        dataService.updateDocument(collectionName, doc).then(function(d) {
                            // Check the new version
                            console.log("Doc version: " + d.__etag);
                            console.log(doc);
                            location.reload();
                        });
                    });
                });
            }
        }

        function deleteDocument(doc) {
            event.preventDefault();

            const collectionName = `${VSS.getWebContext().project.name}_budget_test`;

            VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {
                // Delete document
                dataService.deleteDocument(collectionName, document.getElementById("docId").value).then(function() {
                    console.log("Doc deleted");
                    location.reload();
                });
            });
        }

        function resetForm(event) {
            event.preventDefault();
            let clicked = document.getElementsByClassName('clicked');
            clicked[0].classList.remove('clicked')
            document.getElementById('mini-header-id').innerHTML = '<i class="fas fa-file-invoice-dollar"></i>Create Epic'
            document.getElementById('deleteButton').style.visibility='hidden';
            document.getElementById("docId").value = "";
            document.getElementById("name").value = "";
            document.getElementById("orig").value =  "";
            document.getElementById("ctd").value =  "";
            document.getElementById("le").value =  "";
            document.getElementById("start").value =  "";
            document.getElementById("end").value =  "";
        }

        function updateInput(doc) {
            event.preventDefault();
            document.getElementById('mini-header-id').innerHTML = '<i class="fas fa-file-invoice-dollar"></i>Update Epic'
            document.getElementById('deleteButton').style.visibility='visible';
            document.getElementById("submitButton").innerHTML = "Update";
            document.getElementById("docId").value = doc.id;
            document.getElementById("name").value = doc.name;
            document.getElementById("ctd").value = doc.ctd;
            document.getElementById("orig").value = doc.orig;
            document.getElementById("le").value = doc.le;
            document.getElementById("start").value = doc.start;
            document.getElementById("end").value = doc.end;
        }

        VSS.init();

        // Sets unique data storage name for each project
        function setDBName() {
            return new Promise(function(resolve, reject) {
                    VSS.ready(function(){
                        let web = VSS.getWebContext();
                        resolve(web);
                    })
            })
        }

        // Will get called when VSS is ready
        setDBName()
            .then(function(res){
                // Gets the Web Context Info: Like Project Name
                const items = {};
                const collectionName = `${res.project.name}_budget_test`;
                // Get data service and display
                VSS.getService(VSS.ServiceIds.ExtensionData)
                // the callback on the next line returns a promise, which the JavaScript engine will follow, so you don't need to nest the next `then`
                .then((dataService) => dataService.getDocuments(collectionName))
                .then((docs) => {
                    // keep a reference to the element instead of searching for it in each loop.
                    const container = document.getElementById('items');
                    // this loop will remove any existing children
                    while (container.firstChild !== null) {
                        container.removeChild(container.firstChild);
                    }
                    for (const doc of docs) {
                        // create a `div` element
                        const div = document.createElement("li");
                        div.classList.add("list-group-item");
                        div.style.border = "none";
                        // add a text node to it
                        div.appendChild(document.createTextNode(doc.name));
                        div.addEventListener("click", e => {
                            updateInput(doc);
                        });
                        container.appendChild(div);
                    }
                        //get all the elements with calss list-group-item
                        [...document.querySelectorAll('.list-group-item')].forEach(function(item) {
                            // iterate and add event lstener to each of them
                            item.addEventListener('click', function(elem) {
                                // check if any element have a class active
                                // if so then remove the class from it
                                let getElemWithClass = document.querySelector('.clicked');
                                if (getElemWithClass !== null) {
                                    getElemWithClass.classList.remove('clicked');
                                }
                                //add the active class to the element from which click event triggered
                                item.classList.add('clicked')
                            })
                        })
                });
            })
            .catch(function(err){
                console.log('err', err)
            })
    </script>
</head>

<div class="container-fluid">
    <div class="row" style="margin-right: 0">
        <div class="col-sm-2 border-right" style="padding: 0; width: 100%; height: 100vh">
                <div class="row border-bottom" style="margin-top: 1em;">
                    
                    <button
                        type="button"
                        class="btn btn-info"
                        onclick="resetForm(event)"><i class="fa fa-plus"></i> Create Epic</button>
                </div>
                <div id="list-group-row" class="row" style="margin-top: 1.5em; justify-content: center;">
                    <ul class="list-group" id="items"></ul>
                </div>
        </div>
        <div class="col-sm-10">
            <div style="margin-left: 3em">
                <div class="row" style="margin-top: 1.5em;">
                        <h1 id="mini-header-id" class="display-4 mini-header"><i class="fas fa-file-invoice-dollar"></i>Create Epic</h1>
                </div>
                <!--Form goes here-->
                <form style="margin-top: 1em; width: 50%" onsubmit="setDocument(event)">
                    <div class="form-group">
                        <label for="name">Epic Name</label>
                        <input required type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Epic Name">
                        <small id="emailHelp" class="form-text text-muted">Input the name of the Epic.</small>
                    </div>
                    <div class="form-group">
                            <label for="orig">Original Cost</label>
                            
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input required type="text" class="form-control" id="orig" aria-describedby="emailHelp" placeholder="Enter Original Cost">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="le">Latest Estimate</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input required type="text" class="form-control" id="le" aria-describedby="emailHelp" placeholder="Enter Latest Estimate">
                            <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="ctd">Cost-to-Date</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input required type="text" class="form-control" id="ctd" aria-describedby="emailHelp" placeholder="Enter Cost-to-Date">
                            <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="start">Start Date</label>
                        <input required type="date" class="form-control" id="start" aria-describedby="emailHelp" placeholder="Enter Start Date">
                        <small id="emailHelp" class="form-text text-muted">Input the start date of this Epic.</small>
                    </div>
                    <div class="form-group">
                        <label for="end">End Date</label>
                        <input required type="date" class="form-control" id="end" aria-describedby="emailHelp" placeholder="Enter End Date">
                        <small id="emailHelp" class="form-text text-muted">Input the end date of this Epic.</small>
                    </div>
                    <button
                        id="submitButton"
                        type="submit"
                        style="margin-top: 1.5em;"
                        class="btn btn-primary">Create
                    </button>
                    
                    <button
                        onclick="resetForm(event)"
                        type="button"
                        class="btn btn-outline-secondary"
                        style="margin-top: 1.5em;">Cancel
                    </button>          
                    
                    <button
                        class="btn btn-danger"
                        id="deleteButton"
                        style="visibility: hidden; margin-top: 1.5em;"
                        onclick="deleteDocument(event)">Delete
                    </button>
                    
                    <br/>                         
                    <br/>
                    <input type="data" id="docId" style="visibility: hidden">
                </form>
            </div>
        </div>
    </div>
</div>
</html>
