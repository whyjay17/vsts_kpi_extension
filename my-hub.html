<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="lib/VSS.SDK.min.js"></script>
    <style>

        * {
            box-sizing: border-box;
        }

        .body {
            font-family: "Segoe UI VSS (Regular)","-apple-system",BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Helvetica,Ubuntu,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            color: #212121;
            font-size: 12px;
            background-color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        .button {
            font-family: "Segoe UI VSS (Regular)","-apple-system",BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Helvetica,Ubuntu,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            height: 30px;
            border: 1px solid #c8c8c8;
            background-color: #f8f8f8;
            color: #333;
            cursor: pointer;
            outline: 0;
            padding: 2px 12px 2px 12px;
        }

        .add {
            display: inline-block;
            max-width: 250px;
            border: 1px solid transparent;
            cursor: pointer;
        }

                /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 15%;
            border-right:#212121 1px;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 85%;
            border-left: 1px solid #ccc;
        }

        /* Clear floats after the columns */
        section:after {
            content: "";
            display: table;
            clear: both;
        }

        .create_button {
            border-bottom: 1px solid #ccc;
        }

        #items {
            text-align: center;
            margin-top: 1em;
            margin-bottom: 1em;
        }

    </style>
    <script type="text/javascript">

        function setDocument(event) {
            event.preventDefault();

            if (document.getElementById("docId").value == "") {
                VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {
                // Prepare document first
                var newDoc = {
                    name: document.getElementById("name").value,
                    actual: document.getElementById("actual").value,
                    potential: document.getElementById("potential").value,
                    goal: document.getElementById("goal").value
                };
                dataService.createDocument("MyCollection2", newDoc).then(function(doc) {
                // Even if no ID was passed to createDocument, one will be generated
                console.log(doc);
                location.reload();
                });
            });
            } else {
                VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {
                    var collection = "MyCollection2";
                    var docId = document.getElementById("docId").value;
                    console.log('doc id in update', document.getElementById("docId").value)
                    // Get document first
                    dataService.getDocument("MyCollection2", docId).then(function(doc) {
                        // Update the document
                        doc.name = document.getElementById("name").value;
                        doc.actual = document.getElementById("actual").value;
                        doc.potential = document.getElementById("potential").value;
                        doc.goal = document.getElementById("goal").value;

                        dataService.updateDocument("MyCollection2", doc).then(function(d) {
                            // Check the new version
                            console.log("Doc version: " + d.__etag);
                            console.log(doc);
                            location.reload();
                        });
                    });
                });
            }
        }

        function deleteDocument(doc) {
            event.preventDefault();
            VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {

                // Delete document
                dataService.deleteDocument("MyCollection2", document.getElementById("docId").value).then(function() {
                    console.log("Doc deleted");
                    location.reload();
                });
            });
        }

        function updateInput(doc) {
            event.preventDefault();
            document.getElementById('deleteButton').style.visibility='visible';
            document.getElementById("submitButton").innerHTML = "Update";
            document.getElementById("docId").value = doc.id;
            document.getElementById("name").value = doc.name;
            document.getElementById("actual").value = doc.actual;
            document.getElementById("potential").value = doc.potential;
            document.getElementById("goal").value = doc.goal;
        }

        VSS.init();

        const items = {};



        // Get data service and display

        VSS.getService(VSS.ServiceIds.ExtensionData)
        // the callback on the next line returns a promise, which the JavaScript engine will follow, so you don't need to nest the next `then`
            .then((dataService) => dataService.getDocuments('MyCollection2'))
            .then((docs) => {
                // keep a reference to the element instead of searching for it in each loop.
                const container = document.getElementById('items');

                // this loop will remove any existing children
                while (container.firstChild !== null) {
                    container.removeChild(container.firstChild);
                }

                // `for...of` is a simpler way to iterate over a collection
                for (const doc of docs) {
                    // create a `div` element
                    const div = document.createElement("div");

                    // add a text node to it
                    div.appendChild(document.createTextNode(doc.name));

                    // add event listeners to change its background
                    div.addEventListener("mouseover", e => { div.style.background = "#D5DBDB"; });
                    div.addEventListener("mouseout", e => { div.style.background = "white"; });

                    // add a `click` listener
                    div.addEventListener("click", e => {
                        console.log(doc);
                        updateInput(doc);
                    });

                    // add the new div to the container
                    container.appendChild(div);
                }
            });

    </script>
</head>
<body>
    <section>
        <nav>
            <div class="create_button">List of KPIs</div>
            <div id="items"></div>
        </nav>
        
        <article>
            <h2>Create KPI</h2>
            <br>
            <form action="" id="form" onsubmit="setDocument(event)">
                KPI Name<br>
                <input type="data" id="name">
                <br><br>
                Actual Value<br>
                <input type="data" id="actual">
                <br><br>
                Potential Value<br>
                <input type="data" id="potential">
                <br><br>
                Goal %<br>
                <input type="data" id="goal">
                <br><br>
                <button id="submitButton" type="submit">Create</button><span>Cancel</span>
                <br>
                <button id="deleteButton" style="visibility: hidden" onclick="deleteDocument(event)">Delete</button>
                <br>
                
                <input type="data" id="docId" style="visibility: hidden">
            </form> 
        </article>
    </section>
</body>

</html>
